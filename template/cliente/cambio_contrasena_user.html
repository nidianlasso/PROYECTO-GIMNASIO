<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" type="text/css" href="..\static\CSS\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>

<body class="admin_fondo">
    {% include 'menu_miembro.html' %}

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container">
        <div class="form_password">
            <h1 class="edit_perfil">Cambiar contraseña</h1>
            <hr>
            <form action="/actualizarcontrasena/{{info_miembro[0]}}" method="POST">
                <h6><b>Contraseña actual</b></h6>
                <input class="campo" type="password" name="currend_password" id="currend_password">
                <br>
                <h6><b>Nueva contraseña</b></h6>
                <input class="campo" type="password" name="new_password" id="new_password">
                <br>
                <h6><b>Confirmar nueva contraseña</b></h6>
                <input class="campo" type="password" name="confirm_password" id="confirm_password">
                <br>
                <div class="container_botones">
                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                    <a style="margin-left: 50px" href="{{ url_for('perfil') }}"
                        class="btn btn-primary btn-block">Volver</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
