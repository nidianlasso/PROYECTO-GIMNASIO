<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" type="text/css" href="../static\CSS\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body class="login-fondo ">
    <div class="wrapper">
        <form method="POST" action="/">
            <h1 style="color: #ffffff; font-size: 45px; text-align: center; font-weight: bold; margin-bottom: 50px;">Loguin</h1>
            <div class="input-box">
                <input placeholder="Identificación" type="text" id="identificacion" name="identificacion" required class="form-control">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input class="form-control" placeholder="Contraseña" type="password" id="contrasena" name="contrasena" required>
                <i class='bx bxs-key'></i>
            </div>
            <div class="recordar-credenciales">
                <label>
                    <input type="checkbox"> Recordar datos
                </label>
                <a href="#">Olvidaste la contraseña?</a>
            </div>
            <button type="submit" class="btn btn btn-success btn-block" value="Loguin">Loguin</button>
        </form>   
    </div>
</body>

</html>
